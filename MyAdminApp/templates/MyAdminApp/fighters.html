{% extends 'MyAdminApp/base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light navbar-bg-color">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Бойцы</span>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                        <ul class="nav nav-pills mr-auto mb-2 mb-lg-0">
                            <li class="nav-item nav-item-margin-right">
                                <form action="{% url "myadmin:fighter_add" %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-success btn-sm">Добавить</button>
                                </form>
                            </li>
                        </ul>
                        <form class="d-flex" action="{% url "myadmin:fighters" %}">
                            <input class="form-control mr-2" type="search" placeholder="Боец" name="search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Найти</button>
                        </form>
                    </div>
                </div>
            </nav>
            <table class="table table-striped table-sm table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Прозвище</th>
                </tr>
                </thead>
                <tbody class="">
                {% for fighter in fighters %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td><a href="{% url 'myadmin:fighter_update' fighter.pk %}">{{ fighter.last_name }}</a></td>
                    <td>{{ fighter.first_name }}</td>
                    <td>{{ fighter.nickname }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock content %}
