{% extends 'MyAdminApp/base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light navbar-bg-color">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Пользователи</span>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                        <ul class="nav nav-pills mr-auto mb-2 mb-lg-0">
                            <li class="nav-item nav-item-margin-right">
                                <form action="{% url "myadmin:user_add" %}">
                                    <button type="submit" class="btn btn-success btn-sm">Добавить</button>
                                </form>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control mr-2" type="search" placeholder="Пользователь" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Найти</button>
                        </form>
                    </div>
                </div>
            </nav>
            <table class="table table-striped table-sm table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Имя пользователя</th>
                    <th scope="col">Почта</th>
                    <th scope="col">Суперпользователь</th>
                    <th scope="col">Активен</th>
                </tr>
                </thead>
                <tbody class="">
                {% for user in users %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td><a href="{% url "myadmin:user_update" user.pk %}">{{ user.username }}</a></td>
                    <td>{{ user.email }}</td>
                    <td>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" {% if user.is_superuser %}checked{% endif %} disabled>
                    </td>
                    <td>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" {% if user.is_active %}checked{% endif %} disabled>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock content %}
