{% load static %}

<div class="modal fade" id="exampleModalPodcast" tabindex="-1" aria-labelledby="exampleModalLabelPodcast" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabelPodcast">Добавить подкаст</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{% url "myadmin:podcast_add" %}" method="post">
                 {% csrf_token %}
                <div class="modal-body">
                    <div class="input-group mb-3">
                        {{ form_podcast.name }}
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">HTML Код</span>
                        {{ form_podcast.HTML_code }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-info btn-sm" data-dismiss="modal">Проверить HTML Код</button>
                    <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-outline-success btn-sm">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
