{% load static %}

<div class="modal fade" id="exampleModalSport" tabindex="-1" aria-labelledby="exampleModalLabelSport" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabelSport">Добавить спорт</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{% url 'myadmin:sport_add' %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="input-group mb-3">
                        {% for field in form_sports %}
                            {{ field }}
                        {% endfor %}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-outline-success btn-sm">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
